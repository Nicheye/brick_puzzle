version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/DockerFile.python
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 100M
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

  redis:
    image: redis

  celery:
    restart: always
    build:
      context: .
      dockerfile: backend/DockerFile.python
    command: >
      sh -c "celery -A prompts beat --loglevel=info &&
             celery -A prompts worker --loglevel=info -P eventlet"
    depends_on:
      - backend
      - redis
  
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile.node
    ports:
      - "5173:5173"
    depends_on:
      - backend

networks:
  default:
    name: my_custom_network