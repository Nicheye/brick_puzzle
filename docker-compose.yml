services:

  backend:
    build:
      context: .
      dockerfile: backend/DockerFile.python
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 100M
    command: >
      sh -c "
      python manage.py wait_for_db &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
      - redis

  redis:
    image: redis

  celery:
    restart: always
    build:
      context: .
      dockerfile: backend/DockerFile.python
    command: >
      sh -c "celery -A prompts beat --loglevel=info &&
             celery -A prompts worker --loglevel=info -P eventlet" # Change eventlet to gevent for lighter worker pool
    volumes:
      - ./backend:/app/backend
    depends_on:
      - backend
      - redis
  
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile.node
    ports:
      - "5173:5173"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 100M
    volumes:
      - ./front:/app/front
    depends_on:
      - backend